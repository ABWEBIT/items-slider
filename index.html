<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<link rel="icon" href="data:,">
<meta name="viewport" content="width=device-width">
<title>Items Slider</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<section id="app">
  <div class="wrap">

    <section id="videos" class="section">
      <div class="header">
        <div class="title">Videos</div>
        <div class="nav">
          <div data-nav="prev" class="button off">
            <svg><path d="M10,0 1,8 10,16"/></svg>
          </div>
          <div data-nav="next" class="button">
            <svg><path d="M0,0 9,8 0,16"/></svg>
          </div>
        </div>
      </div>
      <div class="body">
        <div class="box">
          <div class="item"><span>1</span></div>
          <div class="item"><span>2</span></div>
          <div class="item"><span>3</span></div>
          <div class="item"><span>4</span></div>
          <div class="item"><span>5</span></div>
          <div class="item"><span>6</span></div>
          <div class="item"><span>7</span></div>
          <div class="item"><span>8</span></div>
          <div class="item"><span>9</span></div>
        </div>
      </div>
    </section>

    <section id="movies" class="section">
      <div class="header">
        <div class="title">Movies</div>
        <div class="nav">
          <div data-nav="prev" class="button off">
            <svg><path d="M10,0 1,8 10,16"/></svg>
          </div>
          <div data-nav="next" class="button">
            <svg><path d="M0,0 9,8 0,16"/></svg>
          </div>
        </div>
      </div>
      <div class="body">
        <div class="box">
          <div class="item"><span>1</span></div>
          <div class="item"><span>2</span></div>
          <div class="item"><span>3</span></div>
          <div class="item"><span>4</span></div>
          <div class="item"><span>5</span></div>
          <div class="item"><span>6</span></div>
          <div class="item"><span>7</span></div>
        </div>
      </div>
    </section>

  </div>
</section>
<script src="script.js"></script>
</body>
</html>
